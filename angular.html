<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Angular1</title>
</head>
<body>
<header>
	<nav class="menu_body">
		<div class="filter_styles">
			<div class="filterbar">
				<div class="filter">
					<span class="filter_span">Filter</span>
				</div>
				<div>
					<div class="select_items">Select All</div>
					<div class="select_color1">
						<i class="fa fa-check-circle-o"></i>
						<span>Select</span>
					</div>
					<div class="select_color2">
						<i class="fa fa-check-circle-o"></i>
						<span>Select</span>
					</div>
					<div class="select_color3">
						<i class="fa fa-check-circle-o"></i>
						<span>Select</span>
					</div>
					<div class="select_color4">
						<i class="fa fa-check-circle-o"></i>
						<span>Select</span>
					</div>
					<div class="select_color5">
						<i class="fa fa-check-circle-o"></i>
						<span>Select</span>
					</div>
					<div class="select_color6">
						<i class="fa fa-check-circle-o"></i>
						<span>Select</span>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="toolbar_row">
		<div class="filter_btn">
			<div class="filter_btn_style">
				<span></span>
			</div>
		</div>
		<span class="notes">NOTES</span>
	</div>
</header>
<main class="main">
	<div class="form">
		<div class="input">
			<textarea placeholder="Take a note" class="inp-note"></textarea>
		</div>
		<div class="colorsForm">
			<div class="colors">
				<div class="color1"></div>
				<div class="color2"></div>
				<div class="color3"></div>
				<div class="color4"></div>
				<div class="color5"></div>
				<div class="color6"></div>
			</div>
		</div>
	</div>

	<div class="card_form">
		<div class="cards"></div>
	</div>
	<div class="changeDiv"></div>
</main>
<footer class="footer">
	<div class="info" infoAttribute="">
		<div class="add_note"></div>
		<button class="btn_undo">undo</button>
	</div>
</footer>
<script type="text/javascript" src="assets/js/code.js"></script>
</body>
</html>
